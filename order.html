<!DOCTYPE html>
<html>
<head><title>Order Pixels</title></head>
<body style="background:#0a0a0a; color:#fff; text-align:center; padding:100px; font-family:sans-serif;">
    <div style="display:inline-block; background:#111; padding:40px; border:2px solid #FFD700; border-radius:15px;">
        <h2 style="color:#FFD700">SUBMIT YOUR ORDER</h2>
        <p>Minimum 100 Pixels - $0.05 per pixel</p>
        <input type="number" id="amt" placeholder="Pixel Count (e.g. 400)" style="padding:12px; width:300px; margin-bottom:10px;"><br>
        <input type="text" id="name" placeholder="Your Brand Name" style="padding:12px; width:300px; margin-bottom:20px;"><br>
        <button onclick="send()" style="padding:15px 40px; background:#cc0000; color:#fff; border:none; font-weight:bold; border-radius:5px; cursor:pointer;">SUBMIT NOW</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-10-million-pixels-plus-default-rtdb.firebaseio.com/"});
        function send(){
            const id = "ORD" + Date.now();
            const val = document.getElementById('amt').value;
            const nm = document.getElementById('name').value;
            if(!val || !nm) return alert("Fill all fields!");
            firebase.database().ref('pending_orders/'+id).set({
                pixelCount: val, name: nm, x: Math.floor(Math.random()*4800), y: Math.floor(Math.random()*1800)
            }).then(()=>{alert("Order Received! Please contact WhatsApp for payment."); window.location.href="index.html";});
        }
    </script>
</body>
</html>
